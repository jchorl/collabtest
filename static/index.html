<!DOCTYPE html>
<title>CollabTest</title>
<body>
    <div id="main">Hi</div>
    <div id="projects"></div>
    <script src="/static/jquery.min.js"></script>
    <script>
      $.get("/api/projects", function(data) {
          for(project of data.Value) {
            console.log(project.Name);
            $('#projects').append('<div>' + project.ID + ': <a href="/project?id=' + project.ID +'">' + project.Name + '</a></div>');
          }
        });
    </script>
</body>
